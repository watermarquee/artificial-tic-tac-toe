<!DOCTYPE HTML>

<!-- Author: -M
Date: May 25, 2017 -->

<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel = 'stylesheet' type = 'text/css' href = 'styles/ui.css'>
    </head>

    <body>
        <div class = 'main-container'>
            <div class = 'instruction'>
                <h3>Instructions:</h3>
                    <p>
                        Pick a level of difficulty.
                        Yellowtard is a Retard.
                        Mediocre is a Beginner.
                        Jandayan is an Expert.            
                    </p>
                    <p>
                        Then the START button. Enjoy.
                    </p>
            </div>
            <div class = 'board'>
                <!-- data-indx following cell divs represents cell index in 1D array representation -->
                <div class='cell' data-indx = "0" ></div>
                <div class='cell' data-indx = "1" ></div>
                <div class='cell' data-indx = "2" ></div>
                <div class='cell' data-indx = "3" ></div>
                <div class='cell' data-indx = "4" ></div>
                <div class='cell' data-indx = "5" ></div>
                <div class='cell' data-indx = "6" ></div>
                <div class='cell' data-indx = "7" ></div>
                <div class='cell' data-indx = "8" ></div>
            </div>

            <div class = 'control'>
                <!-- div.intial displays the starting controls -->
                <div class = 'intial'>
                    <div class = 'difficulty'>
                        <span class = 'level not-selected' id = "blind">Yellowtard</span>
                        <span class = 'level not-selected' id = "novice">Mediocre</span>
                        <span class = 'level not-selected' id = "master">Jandayan</span>
                    </div>
                        <div class='start'> START </div>
                </div>

                <!-- div.ingame displays in-game messages and controls -->
                <div class = 'ingame' id="human">Your turn ...</div>
                <div class = 'ingame' id="ai">
                    <img src = "imgs/robot.png" id = "robot" class = "robot" />
                    <p>Wait for it ...</p>
                </div>
                <div class = 'ingame' id="won">
                        <div>YOU WON!</div>
                        <div class ='refresh'> RESTART? </div>
                </div>
                <div class = 'ingame' id="lost">
                        <div>YOU LOST!</div>
                        <div class ='refresh'> RESTART? </div>
                </div>
                <div class = 'ingame' id="draw">
                        <div>IT'S A DRAW!</div>
                        <div class ='refresh'> RESTART? </div>
                </div>
            </div>
        </div>

        <script src = "scripts/jquery-1.10.1.min.js"></script>
        <script src = "scripts/ui.js"></script>
        <script src = "scripts/game.js"></script>
        <script src = "scripts/ai.js"></script>
        <script src = "scripts/control.js"></script>
    </body>
</html>
